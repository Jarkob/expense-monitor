<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> -->

    <ion-title>Expense Monitor</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Transactions</ion-list-header>
    <ion-item-sliding *ngFor="let transaction of transactions">
      <ion-item>
        <h2>{{ transaction.description }}</h2>
        <p>{{ transaction.time | date:'short':'':'de' }}</p>
        <ion-note item-end>{{Â transaction.value | currency:'EUR':'symbol':'1.2-2' }}</ion-note>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button icon-only (click)="edit(transaction)">
              <ion-icon name="build"></ion-icon>
          </button>
          <button ion-button icon-only color="danger" (click)="delete(transaction)">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <h2>Saldo</h2>
      <ion-note item-end>{{ saldo | currency:'EUR':'symbol':'1.2-2' }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" name="amount" required [ngModel]="amount" (ionChange)="transform($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" name="description" required [(ngModel)]="description"></ion-input>
    </ion-item>
  </ion-list>
