<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>


  <p>Saldo: {{ saldo }}</p>
  <ion-list>
    <button ion-item *ngFor="let transaction of transactions">
      {{ transaction.value }} | {{ transaction.time }}
    </button>
  </ion-list>
  <button ion-button (click)="createTransaction()">New transaction</button>

</ion-content>
